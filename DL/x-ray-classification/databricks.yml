bundle:
  name: x-ray-classification 

include:
  - resources/*.yml

variables:
  catalog:
    description: 'Unity Catalog catalog'
    default: users
  schema:
    description: 'Unity Catalog schema'
    default: kevin_romero
  table:
    description: 'Table to save classification into'
    default: chest_xray_cleaned
  volume:
    description: 'Volume to save x-ray data into'
    default: kaggle

targets:
  dev:
    mode: development
    default: true
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com
      root_path: /Workspace/Users/kevin.romero@databricks.com/Personal/.bundle/${bundle.name}/${bundle.target}
  prod:
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com
      root_path: /Workspace/Users/kevin.romero@databricks.com/Personal/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: kevin.romero@databricks.com
        level: CAN_MANAGE